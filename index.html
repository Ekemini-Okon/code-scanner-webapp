<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoScan | QR & Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <div class="container">
    <h1>NeoScan</h1>
    <p class="subtitle">Scan QR & Barcodes â€” Live or From Image</p>

    <div class="scanner-box" id="reader"></div>

    <button id="startBtn">Start Camera Scan</button>

    <div class="upload-box">
      <label for="fileInput" class="upload-btn">
        Upload Code Image
      </label>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="result-box">
      <h3>Decoded Result</h3>
      <p id="output">Waiting for scan...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
